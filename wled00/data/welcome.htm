<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="theme-color" content="#000000">
	<title>Welcome!</title>
	<link href="https://fonts.googleapis.com/css2?family=Barlow:wght@700&display=swap" rel="stylesheet">
	<style>
		/* Reset & basics */
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body {
			font-family: 'Barlow', sans-serif;
			font-weight: 700;
			background: #000;
			color: #fff;
			display: flex;
			align-items: center;
			justify-content: center;
			min-height: 100vh;
			text-align: center;
			padding: 1rem;
		}

		.container {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			gap: 2.5rem; /* breathing room between logo and main section */
			width: 100%;
			max-width: 450px;
		}

		/* Logo styling */
		img {
			width: 55%;
			max-width: 400px;
			min-width: 180px;
			image-rendering: pixelated;
			opacity: 0;
			animation: fadeIn 1s forwards;
			transition: transform 0.3s ease;
		}
		img:hover {
			transform: scale(1.05);
		}

		@keyframes fadeIn {
			to { opacity: 1; }
		}

		/* Main content */
		h1 {
			font-size: 2rem;
			margin-bottom: 0.5rem;
			color: #fff;
		}
		h3 {
			font-weight: 700;
			margin-bottom: 1rem;
			color: #ccc;
		}
		h4 {
			font-weight: 700;
			margin-bottom: 1.5rem;
			color: #aaa;
		}

		button {
			display: block;
			width: 100%;
			padding: 1rem;
			margin: 0.8rem 0;
			font-size: 1rem;
			font-weight: 700;
			color: #fff;
			background: #64D5FF;
			border: none;
			border-radius: 999px;
			cursor: pointer;
			transition: all 0.3s ease;
		}
		button:hover {
			background: #4AB8E6;
			transform: translateY(-2px);
		}

		i {
			display: block;
			margin-top: 1rem;
			font-size: 0.9rem;
			color: #bbb;
		}

		a {
			color: #64D5FF;
			text-decoration: none;
		}
		a:hover {
			text-decoration: underline;
		}

		/* Responsive adjustments */
		@media (max-width: 768px) {
			h1 { font-size: 1.6rem; }
			h3 { font-size: 1.1rem; }
			h4 { font-size: 1rem; }
			button { font-size: 0.95rem; padding: 0.9rem; }
			img { width: 70%; max-width: 300px; }
		}

		@media (max-width: 480px) {
			h1 { font-size: 1.4rem; }
			h3 { font-size: 1rem; }
			h4 { font-size: 0.9rem; }
			button { font-size: 0.9rem; padding: 0.8rem; }
			img { width: 80%; max-width: 220px; }
		}
	</style>
</head>
<body>
		<div class="main">
			<h1>Welcome to WLED!</h1>
			<h3>A versatile tool for controlling LEDs</h3>
			<h4>Find out more at <a href="https://wled.me">wled.me</a></h4>
			<b>Next steps:</b><br><br>
			Connect to your local WiFi here!<br>
			<button onclick="window.location.href='./settings/wifi'">WiFi settings</button>
			<i>Just trying this out in AP mode?</i>
			<button onclick="window.location.href='./?sliders'">To the controls!</button>
		</div>
	</div>
</body>
</html>
